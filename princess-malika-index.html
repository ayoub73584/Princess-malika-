
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Princess Malika Adventure</title>
  <style>
    body {
      margin: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to top right, #ffccd5, #ffe4e1);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    #game {
      text-align: center;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 500px;
    }
    h1 {
      color: #e75480;
    }
    #emoji {
      font-size: 60px;
      margin: 20px;
    }
    #input {
      padding: 10px;
      font-size: 20px;
      border: 2px solid #e75480;
      border-radius: 10px;
      margin-bottom: 20px;
      width: 100%;
    }
    #btn {
      background-color: #e75480;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
    }
    #message {
      margin-top: 20px;
      font-size: 20px;
      color: #444;
    }
  </style>
</head>
<body>
  <div id="game">
    <h1>🌟 Princess Malika Emoji Challenge 🌟</h1>
    <div id="emoji">😊</div>
    <input id="input" placeholder="Type the emoji here..." />
    <button id="btn">Submit</button>
    <div id="message"></div>
  </div>

  <script>
    const emojis = ['😊', '😍', '🥰', '😘', '😻', '🌸', '💖', '👑', '💕', '💐'];
    const emojiDiv = document.getElementById('emoji');
    const input = document.getElementById('input');
    const btn = document.getElementById('btn');
    const message = document.getElementById('message');

    let score = 0;

    function newEmoji() {
      const emoji = emojis[Math.floor(Math.random() * emojis.length)];
      emojiDiv.textContent = emoji;
    }

    btn.onclick = () => {
      if (input.value.trim() === emojiDiv.textContent) {
        score++;
        if (score >= 5) {
          message.innerHTML = "👑 Princess Malika, you win! Ayoub loves you 💖";
          btn.disabled = true;
        } else {
          message.textContent = "Correct! Keep going...";
          newEmoji();
        }
      } else {
        message.textContent = "Oops! Try again 💫";
      }
      input.value = "";
    };

    newEmoji();
  </script>
</body>
</html>
